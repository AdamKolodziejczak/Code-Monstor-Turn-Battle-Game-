<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battle</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<script src="js/battle.js" defer></script>

<body onload="pageLoad()" id="battleBody">
<div class="inline">
    <h3 id="enemy-lbl" class="white-text">Enemy team</h3>
    <div id="enemy-team" class="team">

    </div>
    <br>
    <h3 id="player-lbl" class="white-text">Your team</h3>
    <div id="player-team" class="team">

    </div>
</div>
<div class="inline right-box">
    <div class="inline">
        <textarea id="log" readonly></textarea>
    </div>
    <div class="inline">
        <h2 class="paradigm-text">Paradigm Affinities</h2>
        <img src="img/affinities.png" class="affinity-image"/>
    </div>
</div>

</body>
</html>
